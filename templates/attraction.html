<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel='stylesheet' href="{{url_for('static', filename='attraction.css')}}">
    </head>
    <body>
        <div id='background' class='background'>
        </div>
        <form id='sign'>
            <div class='sign_bar'></div>
            <div class='sign_title'>
                <h3>登入會員帳號</h3>
                <img id='close_sign' src="{{url_for('static', filename='icon/icon_close.png')}}" />
            </div>
            <input id='sign_up_name' type='text' name='name' placeholder='輸入姓名'/>
            <input type='text' name='email' placeholder='輸入電子信箱'/>
            <input type='password' name='password' placeholder='輸入密碼'/>
            <button id='sign_button'type='button'>登入帳戶</button>
            <br/>
            <p><span id='fail_message'>還沒有帳戶？</span><span id='click_sign_up'>點此註冊</span></p>
        </form>
        <div class='nav_frame'>
            <div class='navigation'>
                <h3><a href="http://3.115.234.130:3000/">台北一日遊</a></h3>
                <!--<h3><a href="http://127.0.0.1:3000/">台北一日遊</a></h3>-->
                <ul>
                    <li id='greet'></li>
                    <li id='schedule'></li>
                    <li id='sign_in_or_up'></li>
                </ul>
            </div>
        </div>
        <div class='content'>
            <div class='tour'>
                <div class='image'>
                    <img id='last_one' src="{{url_for('static', filename='icon/btn_leftArrow.png')}}" />
                    <img id='next_one' src="{{url_for('static', filename='icon/btn_rightArrow.png')}}"/>
                    <div class='image_index'>
                    </div>
                </div>
                <div class='book'>
                    <h3 class='name'>abc</h3>
                    <p class='name_intro'><span class='cat'>123</span> at <span class='MRT'>123</span></p>
                    <form>
                        <h4>訂購導覽行程</h4>
                        <p>以此景點為中心的一日行程，帶您探索城市角落故事</p>
                        選擇日期：<input type='date' id='calendar' name='calendar'/>
                        <br/>
                        選擇時間：<label><input type='radio' id='tour_time' name='time' value='上半天' checked>上半天</label><label><input id='tour_time' type='radio' name='time' value='下半天'>下半天</label>
                        <br/>
                        導覽費用：<span id='cost'></span>
                        <br/>
                        <input id='booking_button' type='button' value='開始預訂行程'/>
                    </form>
                </div>
            </div>
            <hr>
            <div class='intro_frame'>
                <p class='intro'>123</p>
                <div class='frame'>
                    <h4 class='frame1'>景點地址：</h4>
                    <p class='address'>123</p>
                </div>
                <div class='frame'>
                    <h4 class='frame1'>交通方式：</h4>
                    <p class='transport'>123</p>
                </div>
            </div>
        </div>
        <div class='footer'>
            <h4>COPYRIGHT © 2021台北一日遊</h4>
        </div>
        <script type='text/javascript' src="{{url_for('static', filename='attraction.js')}}"></script>
    </body>
</html>
