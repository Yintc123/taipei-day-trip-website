<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel='stylesheet' href="{{url_for('static', filename='booking.css')}}">
    </head>
    <body>
        <div id='background' class='background'>
        </div>
        <form id='sign'>
            <div class='sign_bar'></div>
            <div class='sign_title'>
                <h3>登入會員帳號</h3>
                <img id='close_sign' src="{{url_for('static', filename='icon/icon_close.png')}}" />
            </div>
            <input id='sign_up_name' type='text' name='name' placeholder='輸入姓名'/>
            <input type='text' name='email' placeholder='輸入電子信箱'/>
            <input type='password' name='password' placeholder='輸入密碼'/>
            <button id='sign_button'type='button'>登入帳戶</button>
            <br/>
            <p><span id='fail_message'>還沒有帳戶？</span><span id='click_sign_up'>點此註冊</span></p>
        </form>
        <div class='nav_frame'>
            <div class='navigation'>
                <h3><a href="http://3.115.234.130:3000/">台北一日遊</a></h3>
                <!--<h3><a href="http://127.0.0.1:3000/">台北一日遊</a></h3>-->
                <ul>
                    <li id='greet'></li>
                    <li id='schedule'></li>
                    <li id='sign_in_or_up'></li>
                </ul>
            </div>
        </div>
        <div class='content'>
            <div class='content_container'>
                <p>您好，<span id='user_name'>visitor</span>，待預定的行程如下：
            </div>
            <div class='content_container_1'>
                <div class='attraction_info'>
                    <div class='attraction_img'>
                    </div>
                    <div class='attraction_intro'>
                        <h3>台北一日遊：<span id='tour_name'>name</span></h3>
                        <h4>日期：<span id='tour_date'>tour_date</span></h4>
                        <h4>時間：<span id='tour_time'>tour_time</span></h4>
                        <h4>費用：<span>新台幣<span id='tour_cost'>tour_cost</span> 元</span></h4>
                        <h4>地點：<span id='tour_adrs'>tour_adrs</span></h4>
                    </div>
                    <img id='delete_tour' src="{{url_for('static', filename='icon/icon_delete.png')}}" />
                </div>
                <hr/>
                <div class='content_container_2'>
                    <h3>您的聯絡資訊</h3>
                    聯絡姓名：<input id='name' type='text' name='user_name' placeholder='請輸入姓名' />
                    <br/>
                    聯絡信箱：<input id='email' type='text' name='user_email' placeholder='請輸入email' />
                    <br/>
                    手機號碼：<input id='phone' type='text' name='user_phone' placeholder='請輸入手機號碼' />
                    <br/>
                    <p>請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，請務必留下正確的聯絡方式</p>
                </div>
                <hr/>
                <div class='content_container_2'>
                    <h3>信用卡付款資訊</h3>
                    卡片號碼：<input id='card_number' type='text' name='card_number' placeholder='**** **** **** ****' />
                    <br/>
                    過期時間：<input id='card_expiration' type='text' name='card_expiration' placeholder='MM/YY' />
                    <br/>
                    驗證密碼：<input id='card_verification' type='text' name='card_verification' placeholder='CVV' />
                    <br/>
                </div>
                <hr/>
                <div class='confirmation'>
                    <p>總價：新台幣 <span id='total_cost'>total_cost</span> 元</p>
                    <button id='confirmation_button'>確認訂購並付款</button>
                </div>
            </div>
        </div>
        <div class='footer'>
            <h4>COPYRIGHT © 2021台北一日遊</h4>
        </div>
        <script type='text/javascript' src="{{url_for('static', filename='booking.js')}}"></script>
    </body>
</html>
