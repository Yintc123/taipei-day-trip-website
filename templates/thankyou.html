<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel='stylesheet' href="{{url_for('static', filename='thankyou.css')}}">
    </head>
    <body>
        <div id='background' class='background'>
        </div>
        <form id='sign'>
            <div class='sign_bar'></div>
            <div class='sign_title'>
                <h3>登入會員帳號</h3>
                <img id='close_sign' src="{{url_for('static', filename='icon/icon_close.png')}}" />
            </div>
            <input id='sign_up_name' type='text' name='name' placeholder='輸入姓名'/>
            <input type='text' name='email' placeholder='輸入電子信箱'/>
            <input type='password' name='password' placeholder='輸入密碼'/>
            <button id='sign_button'type='button'>登入帳戶</button>
            <br/>
            <p><span id='fail_message'>還沒有帳戶？</span><span id='click_sign_up'>點此註冊</span></p>
        </form>
        <div class='nav_frame'>
            <div class='navigation'>
                <h3 id='taipei'></h3>
                <ul>
                    <li id='greet'></li>
                    <li id='schedule'></li>
                    <li id='sign_in_or_up'></li>
                </ul>
            </div>
        </div>
        <div class='white_background'>
            <div class='content'>
                <div class='loading'><div class="lds-roller"><div></div><div></div><div></div></div></div>
                <h3 id='order_user'>恭喜<span class='user_name'>您</span>完成訂單!</h3>
                <p id='order_text'>訂單號為：<span id='order_number'></span></p>
                <p id='order_text_p2'>可於 <a id='greeting'>Hi~<span class='user_name'>您好</a></span> 查詢所有訂單狀況</p>
                <table id="order_table" border="1">
                    <tr>
                        <td>項目</td>
                        <td>訂單編號</td>
                        <td class="order_hidden">景點</td>
                        <td>旅遊日期</td>
                        <td class="order_hidden">旅遊時間</td>
                        <td>費用</td>
                        <td class="order_hidden">訂單狀態</td>
                        <td class="order_hidden">訂單時間</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class='footer'>
            <h4>COPYRIGHT © 2021台北一日遊</h4>
        </div>
        <script type='text/javascript' src="{{url_for('static', filename='thankyou.js')}}"></script>
    </body>
</html>
